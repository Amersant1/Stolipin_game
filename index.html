<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Background Image and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <!-- Timer -->
        <div id="timer" class="timer">00:00:00</div>
        <!-- Sliders -->
        <div class="slider-container">
            <label for="slider-left">Левые:</label>
            <input id="slider-left" class="slider" type="range" min="0" max="100" value="50" disabled>
            <br>
            <label for="slider-liberals">Либералы:</label>
            <input id="slider-liberals" class="slider" type="range" min="0" max="100" value="50" disabled>
            <br>
            <label for="slider-tsar">Царь:</label>
            <input id="slider-tsar" class="slider" type="range" min="0" max="100" value="50" disabled>
            <br>
            <label for="slider-right">Правые:</label>
            <input id="slider-right" class="slider" type="range" min="0" max="100" value="50" disabled>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="pauseButton">Pause</button>
            <button id="normalSpeedButton">Normal Speed</button>
            <button id="fastForwardButton">Fast Forward</button>
        </div>
    </div>
    <script src="controller.js"></script>
    <script src="start_events.js"></script>
    <script src="timer.js"></script>
</body>
</html>
